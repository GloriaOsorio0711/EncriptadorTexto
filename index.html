<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">

        <main class="main-content">
            <div class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aqui!"></textarea>
                <img src="./assets/Frame 1.png" alt="">
                <div class="button-group">
                    <button class="btn encrypt-btn">Encriptar</button>
                    <button class="btn decrypt-btn">Desencriptar</button>
                </div>
                
            </div>
            
            <div class="output-section">
                <img src="./assets/Muñeco.png" alt="Illustración" class="illustration">
                <p class="text-1">Ningún mensaje fue encontrado</p>
                <p class="text-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                <div class="encrypt-text">
                    <textarea  id="text-area-encrypt"></textarea>
                    <button class="copy-btn">Copiar</button>
                </div>
            </div>
            
        </main>
    </div>
    <script src="Encriptador.js"></script>
</body>
</html>
